<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>我喜欢你！</h1>
    <p>你愿意和我在一起吗？</p>
    <button onclick="agree()">同意</button>
    <button onclick="disagree()">不同意</button>

    <script>
        function agree() {
            alert("太好了！我们一起开启幸福的旅程吧！");
            window.close(); // 可以关闭页面
        }

        function disagree() {
            alert("不同意也没用，我不会让你退出的！");
            // 阻止页面关闭或刷新
            window.onbeforeunload = function() {
                return "你真的要离开吗？再考虑一下吧！";
            };
        }
    </script>
</body>
</html>
