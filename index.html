<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白页面</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        /* 背景动画 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #ff6f61 20%, #ff6f61 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, #ff6f61 20%, #ff6f61 80%, transparent 80%, transparent) 50px 50px;
            background-size: 100px 100px;
            animation: moveBackground 4s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50px);
            }
        }

        /* 内容容器 */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* 按钮样式 */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #agree {
            background: #ff6f61;
            color: white;
        }

        #agree:hover {
            background: #ff4a4a;
            transform: scale(1.1);
        }

        #disagree {
            background: #ddd;
            color: #333;
        }

        #disagree:hover {
            background: #ccc;
            transform: scale(1.1);
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="background"></div>

    <!-- 内容容器 -->
    <div class="container">
        <h1>我喜欢你！</h1>
        <p>从第一次见到你，我的心就被你偷走了。你愿意和我一起度过未来的每一天吗？</p>
        <div class="buttons">
            <button id="agree">愿意</button>
            <button id="disagree">不愿意</button>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>太好了！</h2>
            <p>我们一起开启幸福的旅程吧！</p>
            <button id="closeModal">关闭</button>
        </div>
    </div>

    <script>
        // 获取元素
        const agreeButton = document.getElementById("agree");
        const disagreeButton = document.getElementById("disagree");
        const modal = document.getElementById("modal");
        const closeModalButton = document.getElementById("closeModal");

        // 点击“愿意”按钮
        agreeButton.addEventListener("click", function() {
            modal.style.display = "flex";
        });

        // 点击“不愿意”按钮
        disagreeButton.addEventListener("click", function() {
            alert("不同意也没用，我会一直等你！");
        });

        // 关闭弹窗
        closeModalButton.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // 点击弹窗外部关闭弹窗
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
